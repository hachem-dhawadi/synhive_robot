joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.05
    autorepeat_rate: 20.0

teleop_node:
  ros__parameters:
    axis_linear:
      x: 1
    scale_linear:
      x: -0.5  # Inverted sign for correct forward/backward
    scale_linear_turbo:
      x: -1.0  # Inverted sign for turbo mode

    axis_angular:
      yaw: 0
    scale_angular:
      yaw: -0.5  # Inverted sign for correct left/right turns
    scale_angular_turbo:
      yaw: -1.0  # Inverted sign for turbo mode

    enable_button: 6
    enable_turbo_button: 7
    require_enable_button: true